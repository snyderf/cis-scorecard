sonobuoy-config:
  driver: DaemonSet
  plugin-name: cis-kubelet
  result-type: cis-kubelet
spec:
  command:
  - sh
  - -c
  - /kubelet_score.sh && sleep infinity
  env:
  - name: NODE_NAME
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName
  - name: RESULTS_DIR
    value: /tmp/results
  image: harbor.vballin.com/cis/cis-kubelet
  imagePullPolicy: Always
  name: cis-kubelet-plugin
  securityContext:
    privileged: true
  volumeMounts:
  - mountPath: /tmp/results
    name: results
    readOnly: false